<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="/scss/style.css" />
  </head>
  <body>
    <div class="container-card">
      <div class="card-top-pat">
        <img src="/images/bg-pattern-card.svg" alt="" />
      </div>
      <img class="avatar" src="/images/image-victor.jpg" alt="" />
      <p class="name">Victor Crests <span>26</span></p>
      <p class="location">London</p>
      <div class="info">
        <p class="num">80K</p>
        <p class="det follow">Followers</p>
        <p class="num">803K</p>
        <p class="det likes">Likes</p>
        <p class="num">1.4K</p>
        <p class="det photos">Photos</p>
      </div>
    </div>
  </body>
</html>
